spring.application.name=ForoHub Api Rest
spring.datasource.url=jdbc:postgresql://localhost:5432/forohub
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=usuario
spring.datasource.password=contraseña
springdoc.swagger-ui.url= /api-docs.yaml
server.port = 8082

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format_sql=true
spring.flyway.debug=true

spring.jpa.properties.hibernate.format_sql=true
server.error.include-stacktrace=never
api.security.secret=${JWT_SECRET:12345678}
spring.flyway.clean-disabled=false

######### REST TEMPLATE CONSTANTS #########
constants.api.url.base-path=/api/forohub/v1
constants.api.url.answer=/answer
constants.api.url.topics=/topics
constants.api.url.users=/users
constants.api.url.auth=/login